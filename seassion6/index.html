<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title><Input> Forms</Input></title>
</head>
<body>
    <form action="">
        <h1>Input Form</h1>
        <label for="">Full Name</label>
        <div class="FUll_Name">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="surname"  placeholder="Surname">
        </div>
        
        <label for="">Location</label>
        <select name="cities" id="cities">
            <option value="ქუთაისი">ქუთაისი</option>
            <option value="ბათუმი">ბათუმი</option>
            <option value="თბილისი">თბილისი</option>
            <option value="მახინჯაური">მახინჯაური</option>
            <option value="ფოთი">ფოთი</option>
        </select>
        

        <div class="radio">
        <input type="radio" name="radio" value="radio1" id="radio-1">
        <label for="radio-1">radio 1</label>
        <input type="radio" name="radio" value="radio2" id="radio-2">
        <label for="radio-2">radio 2</label>
        </div>
        
        <label for="">Company information</label>
        <div class="Company_information">
            <input type="text" name="Company name" id="Company name" placeholder="Company name">
        </div>
        

        <label for=""> Describe your case</label>
        <div class="Describe">
            <textarea name="" id="" cols="30" rows="10" placeholder="Tell us about your use case..."></textarea>
        </div>
        
        <label for="">Phone number</label>
        <div class="Phone_number">
            <select name="" id="code-numb">
                <option value="">+995</option>
                <option value="">+556</option>
                <option value="">+667</option>
                <option value="">+788</option>
                <option value="">+455</option>
            </select>
            <input type="text" id="number">
        </div>
        
        
        <div class="Credit_card_information"></div>
        <label for="">Credit card information</label>
        <input type="text" name="Credit card no." id="Credit card no." placeholder="Credit card no.">
        <input type="text" name="MM/YY" id="MM/YY" placeholder="MM/YY" >
        <input type="text" name="CCV" id="CCV" placeholder="CCV">
        </div>
        
        
        <div class="checkbox">
            <input type="checkbox"> Value1
        <input type="checkbox"> Value2
        </div>
        
        
        <button>Submit</button>

</body>
</html>
